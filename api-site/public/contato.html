<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/universal.css">
        <link rel="stylesheet" href="./assets/css/contato.css">
        <title>CONTATO | COSMOS</title>
    </head>
    <body>
        <header>
            <img src="./assets/img/header-logo.png" alt="" class="logo">
            <div class="options">
                <ul>
                    <li class="option">
                        <a href="index.html">INICIO</a>
                    </li>
                    <li class="option">
                        <a href="sobre.html">SOBRE</a>
                    </li>
                    <li class="option">
                        <a href="contato.html">CONTATO</a>
                    </li>
                    <li class="option">
                        <a href="cadastro.html">CADASTRAR</a>
                    </li>
                </ul>
                <a href="login.html" class="btn-entrar">
                    ENTRAR
                    <img src="./assets/img/rocet.png" alt="">
                </a>
            </div>
        </header> 
        <div class="content">
            <div class="planet">
                <img src="./assets/img/planetaTerra.png" alt="">
            </div>
            <div class="form">
                <div class="title">
                    <h1>
                        Alô, Alô Nave Cosmos. <br>
                        Aqui quem fala é da Terra
                    </h1>
                    <p>
                        É você que deseja falar com a gente? Coloque seu nome, 
                        seu email mais bonito e a mensagem que deseja nos enviar. 
                        Nos falaremos o mais rapído possível!
                    </p>
                </div>
                <div class="form-group">
                    <span class="iconify" data-icon="fa-solid:user-astronaut"></span>
                    <input type="text" id="input_nome" placeholder="nome">
                </div>
                <div class="form-group">
                    <span class="iconify" data-icon="fluent:mail-28-regular"></span>
                    <input type="email" id="input_email" placeholder="email">
                </div>
                <div class="form-group">
                    <span class="iconify" data-icon="iconoir:message"></span>
                    <input type="text" id="input_message" placeholder="mensagem">
                </div>
                <div class="form-group">
                    <button class="btn-enviar">ENVIAR</button>
                </div>
            </div>
        </div>
    </body>
</html>
